<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/CSS/blackjack.css">


    <title>BlackJack</title>
</head>

<body>

    <h1>BlackJack</h1>

    <div>
        <p id="message"></p>
    </div>

    <h2>Dealers Cards Total:</h2>
    <div>
        <p id="dealer-card-total"></p>
    </div>
    <div id="cards-dealer">
        <img id="face-down" src="assets/cards/BACK.png" alt="Back of dealers first card">

    </div>

    <h2>Your Cards Total:</h2>
    <div>
        <p id="your-card-total"></p>
    </div>
    <div id="cards-yours">
    </div>



    <button id="hit-btn">Hit</button>
    <Button id="stand-btn">Stand</Button>
    <button onClick="window.location.reload();" id="restart-btn">Restart</button>
    <div>
        <p id="dealer-score">Dealers Score:0</p>
        <p id="your-score">Your Score:0</p>
    </div>


    <script src="assets/Javascript/script.js"></script>
</body>

</html>
