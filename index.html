<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/CSS/blackjack.css">


    <title>BlackJack</title>
</head>

<body>

    <h1>BlackJack</h1>

    <div>
        <p id="message"></p>
    </div>
    <div>
        <h2>Dealer Cards Total:</h2>


        <div>
            <p id="dealer-card-total"></p>
        </div>
        <div>
            <img id="face-down" src="assets/cards/BACK.png" alt="Back of dealers first card">
            <span id="cards-dealer"></span>

        </div>

        <h2>Your Cards Total:</h2>
        <div>
            <p id="your-card-total"></p>
        </div>
        <div id="cards-yours">
        </div>



        <button id="hit-btn">Hit</button>
        <Button id="stand-btn">Stand</Button>

        <button id="restart-btn">New Deal</button>

        <div>
            <p id="dealer-score">Dealers Score:</p>
            <p id="your-score">Your Score:</p>
        </div>

        <script src="assets/Javascript/script.js"></script>
</body>

</html>
